
<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Weigamer • Consolas retro y actuales</title>
  <link rel="stylesheet" href="assets/css/style.css"/>
  <script defer src="assets/js/app.js"></script>
  <script defer src="assets/js/validation.js"></script>
</head>

<body>
  <div class="container">
    <h1>Carrito</h1>
    <div id="cart-area"></div>
  </div>
  <script>
    function renderCart(){
      const cart = getCart();
      const products = getProducts();
      if(cart.length===0){ $('#cart-area').innerHTML = '<div class="card">Tu carrito está vacío.</div>'; return; }
      const rows = cart.map(item=>{
        const p = products.find(pp=>pp.id===item.id);
        if(!p) return '';
        return `<tr>
          <td style="display:flex;align-items:center;gap:.75rem">
            <img src="${p.img}" style="width:72px;height:52px;object-fit:cover;border-radius:.5rem;border:1px solid #22306b"/>
            ${p.name}<br/><span class="badge">${p.category}</span>
          </td>
          <td>${p.price.toFixed(2)} USD</td>
          <td><input type="number" min="1" value="${item.qty}" data-qty="${p.id}" style="width:90px"/></td>
          <td>${(p.price*item.qty).toFixed(2)} USD</td>
          <td><button class="btn secondary" data-remove="${p.id}">Quitar</button></td>
        </tr>`;
      }).join('');
      const total = cartTotal().toFixed(2);
      $('#cart-area').innerHTML = `<div class="card">
        <table class="table">
          <thead><tr><th>Producto</th><th>Precio</th><th>Cantidad</th><th>Subtotal</th><th></th></tr></thead>
          <tbody>${rows}</tbody>
        </table>
        <div style="display:flex;justify-content:space-between;align-items:center;margin-top:1rem">
          <a class="btn secondary" href="products.html">Seguir comprando</a>
          <div>Total: <b>${total} USD</b> <button class="btn" id="checkout">Pagar (simulado)</button></div>
        </div>
      </div>`;
    }
    document.addEventListener('DOMContentLoaded', ()=>{
      renderCart();
      document.body.addEventListener('input', (e)=>{
        const el = e.target.closest('[data-qty]');
        if(el){
          updateQty(el.getAttribute('data-qty'), parseInt(el.value||'1',10));
          renderCart();
        }
      });
      document.body.addEventListener('click', (e)=>{
        const rem = e.target.closest('[data-remove]');
        if(rem){ removeFromCart(rem.getAttribute('data-remove')); renderCart(); }
        if(e.target.id==='checkout'){
          alert('Compra simulada. En futuras entregas se conectará a backend.');
          setCart([]);
          renderCart();
        }
      });
    });
  </script>
</body>
</html>
